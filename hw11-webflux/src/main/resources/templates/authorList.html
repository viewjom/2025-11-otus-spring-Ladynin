<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all authors</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .authors {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .authors tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .authors td:last-child, td:first-child {
            width: 50px;
        }

        .padding-top {
            padding-top: 8px;
        }
    </style>
</head>
<body>
<h3>Authors:</h3>

<table id='authorTable' class="authors">
    <thead>
    <tr>
        <th>ID</th>
        <th>Full Name</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<div class="padding-top">
    <a href="/">
        <button type="button">Books</button>
    </a>
</div>
<script>
    function fillTable() {
        fetch('/api/authors')
            .then(res => res.json())
            .then(
                data => {
                    data.forEach(({id, fullName}) => {
                        const temp = `<tr><td>${id}</td><td>${fullName}</td></tr>`
                        authorTable.insertAdjacentHTML('beforeend', temp)
                    })
                })
    }

    window.addEventListener('load', fillTable)
</script>
</body>
</html>
