<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all genres</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .genres {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .genres tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .genres td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<h3>Genres:</h3>
<table id='genreTable' class="genres">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<div class="padding-top">
    <a href="/">
        <button type="button">Books</button>
    </a>
</div>
<script>
    function fillTable() {
        fetch('/api/genres')
            .then(res => res.json())
            .then(
                data => {
                    data.forEach(({id, name}) => {
                        const temp = `<tr><td>${id}</td><td>${name}</td></tr>`
                        genreTable.insertAdjacentHTML('beforeend', temp)
                    })
                })
    }

    window.addEventListener('load', fillTable)
</script>
</body>
</html>
