<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit person</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<script>
    function saveBook() {
        const bookTitleId = document.getElementById("id-input")
        const bookTitleInput = document.getElementById("book-title-input")
        const authorInput = document.getElementById("author-select")
        const genreInput = document.getElementById("genre-select")
        const book = { id: bookTitleId.value, title: bookTitleInput.value, authorDto: {id: authorInput.value}, genreDto: {id: genreInput.value}}
        fetch("/api/book", {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(book)})
            .then(rawResponse => rawResponse.json())
    }
</script>
<!-- Book edition -->
<form id="edit-form" action="bookEdit.html" th:action="@{/bookEdit(id=${book.id})}" th:method="post"
      th:object="${book}">
    <h3>Book Info:</h3>

    <div class="row">
        <label for="id-input">ID:</label>
        <input id="id-input" type="text" readonly="readonly" value="1" th:value="*{id}"/>
    </div>

    <div class="row">
        <label for="book-title-input">Title:</label>
        <input id="book-title-input" name="title" type="text" value="Война и мир" th:value="*{title}"/>
    </div>

    <div class="row">
        <label for="author-select">Author:</label>
        <select id="author-select" th:field="*{authorDto.id}">
            <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.fullName}"
                    th:selected="*{authorDto.id}"
            />
        </select>
    </div>

    <div class="row">
        <label for="genre-select">Genre:</label>
        <select id="genre-select" th:field="*{genreDto.id}">
            <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"
                    th:selected="*{genreDto.id}"/>
        </select>
    </div>

    <div class="row">
        <a href = "/books">
            <button type="button" onclick="saveBook()" >Save</button>
        </a>
        <a href="/">
            <button type="button">Cancel</button>
        </a>

    </div>
</form>
</body>
</html>
